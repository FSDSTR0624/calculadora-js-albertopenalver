<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script defer type="text/javascript" src="script.js" ></script>
</head>
<body>
    <div id="calculadora">
        <input  id="screen">
        <div id="botones">
            <button class="boton limpiar diferente">C</button>
            <button class="boton quitar diferente"><</button>
            <button class="boton encendido-apagado" onclick="encenderApagar()">On/Off</button>
        </div>
        <div id="botones2">
            <button class="boton numero">7</button>
            <button class="boton numero">8</button>
            <button class="boton numero">9</button>
            <button class="boton operador">/</button>
            <button class="boton numero">4</button>
            <button class="boton numero">5</button>
            <button class="boton numero">6</button>
            <button class="boton operador">*</button>
            <button class="boton numero">1</button>
            <button class="boton numero">2</button>
            <button class="boton numero">3</button>
            <button class="boton operador">-</button>
            <button class="boton numero">0</button>
            <button class="boton numero diferente">.</button>
            <button class="boton diferente" >=</button>
            <button class="boton operador">+</button>
        </div>
        
    </div>
    
</body>
</html>
